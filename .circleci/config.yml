version: 2.1

orbs:
  heroku: circleci/heroku@2.0.0
  coveralls: coveralls/coveralls@2.2.5

jobs:
  test:
    docker:
      - image: cimg/python:3.14
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            mkdir -p ~/.local/bin
            mv ~/docker-compose ~/.local/bin/docker-compose
            export PATH="$PATH:~/.local/bin"
      - run:
          name: Build Docker image
          command: docker build -t fastapi_pillar:latest .
      - run:
          name: Run tests with coverage
          command: |
            export PATH="$PATH:~/.local/bin"
            ~/.local/bin/docker-compose up -d postgres_test
            sleep 15
            ~/.local/bin/docker-compose run --rm test sh -c "coverage run -m pytest --verbose --tb=short && coverage xml && coverage html"
          no_output_timeout: 5m
      - run:
          name: Cleanup Docker containers
          command: |
            export PATH="$PATH:~/.local/bin"
            ~/.local/bin/docker-compose down
          when: always
      - store_artifacts:
          path: coverage_html_report
          destination: coverage-report

  lint:
    docker:
      - image: cimg/python:3.14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run Black formatter check
          command: |
            . venv/bin/activate
            black --check app tests
      - run:
          name: Run Flake8 linter
          command: |
            . venv/bin/activate
            flake8 app tests --max-line-length=100 --exclude=venv,__pycache__

  deploy-heroku:
    docker:
      - image: cimg/python:3.14
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy to Heroku
          command: |
            git remote rm heroku || true
            git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
            git push -f heroku main
      - run:
          name: Run migrations on Heroku
          command: heroku run "alembic upgrade head" -a $HEROKU_APP_NAME

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - lint
      - deploy-heroku:
          requires:
            - test
            - lint
          filters:
            branches:
              only: main
